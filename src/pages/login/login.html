
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>mutile-project</title>
  <style>
    [v-cloak]{display:none}
  </style>
</head>
<body>
<div id="app" v-cloak="">
  <div class="login-main"

  >
    <!--登录-->
    <div class="login-box">
      <h4>登录</h4>
      <jitter :start.sync="beginX" :range="{ x: 10 }">
        <input type="text"  v-model="userName" @keyup.enter="login" placeholder="用户名" />
      </jitter>
      <jitter :start.sync="beginY" :range="{ x: 10 }">
        <input type="password"value="" v-model="passWord" @keyup.enter="login"  placeholder="密码" />
      </jitter>
      <el-checkbox :checked="checked"  @change="remember()">记住密码</el-checkbox>

      <span class="el-checkbox__label" style="color: red" v-if="tips" >{{tips}}</span>
      <!--v-model="checked"-->
      <input type="submit" @click="login()"  value="登录" />
      <p >账号和密码只能输入英文字母和数字</p>
    </div>
  </div>
</div>
</body>
</html>
